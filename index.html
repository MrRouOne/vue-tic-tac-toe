<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">
        <div class="container mt-xl-3 d-flex align-items-center flex-column">
            <h1 class="text-center">{{header}}</h1>

            <div class="mt-xl-4" v-if='showChoose'>
                <button class="btn btn-primary btn-lg" @click="showSizeDuel">Дуэль</button>
                <button class="btn btn-primary btn-lg" @click="showSizeBot">Компьютер</button>
            </div>

            <div class="mt-xl-4" v-if='showSize'>
                <select class="form-select" v-model="size">
                    <option selected="" disabled="" value="">--------</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <button class="btn mt-xl-3 btn-primary btn-lg" @click="fieldSize">Отправить</button>
            </div>

            <div class="d-flex flex-column mt-xl-4" v-if='showInputName'>
                <input class="form-control form-control-lg" type="text" v-model="message">
                <button class="btn mt-xl-3 btn-primary  btn-lg" @click="playersName">Отправить</button>
            </div>

            <h2 v-if='showGameField && !win' class=" mt-xl-4">Ход игрока {{currentPlayer}}</h2>
            <h1 v-if='showCurrentPlayer && winner' class=" mt-xl-4 text-danger">Победил игрок {{winner}}</h1>
            <h2 v-if='showDraw' class=" mt-xl-4">Ничья</h2>
            <div v-if='showGameField'
                :style="{'grid-template-columns':styleField, 'grid-template-rows':styleField, 'height':height}"
                class="game_field mt-xl-5">

                <div v-for="(n, i) in size">
                    <div v-for="(n, j) in size">
                        <todo-item v-bind:i="i" v-bind:j="j" v-bind:cell="gameField[i][j]"></todo-item>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
